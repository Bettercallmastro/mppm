<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Utente</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Benvenuto, {{ user.nome }} {{ user.cognome }}!</h1>
        <p>Username: {{ user.username }}</p>
        <a href="/logout" class="btn">Logout</a>

        <h2>Carica un'immagine</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Seleziona un'immagine:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="tag">Tag:</label>
                <input type="text" id="tag" name="tag" required>
            </div>
            <div class="form-group">
                <label for="descrizione">Descrizione:</label>
                <textarea id="descrizione" name="descrizione" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="titolo">Titolo:</label>
                <input type="text" id="titolo" name="titolo" required>
            </div>
            <button type="submit" class="btn">Carica</button>
        </form>

        <h2>Immagini caricate</h2>
        <div class="image-list">
            {% for immagine in immagini %}
            <div class="image-item">
                <img src="{{ immagine.url }}" alt="{{ immagine.titolo }}" width="200">
                <p>Titolo: {{ immagine.titolo }}</p>
                <p>Tag: {{ immagine.tag }}</p>
                <p>Descrizione: {{ immagine.descrizione }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
