<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Utente</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Benvenuto, {{ user.nome }} {{ user.cognome }}</h1>
        <a href="/logout" class="logout-btn">Logout</a>
        
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <div class="upload-section">
            <h2>Carica una nuova immagine</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div>
                    <label for="image">Immagine:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <div>
                    <label for="titolo">Titolo:</label>
                    <input type="text" id="titolo" name="titolo" required>
                </div>
                <div>
                    <label for="tag">Tag:</label>
                    <input type="text" id="tag" name="tag" required>
                </div>
                <div>
                    <label for="descrizione">Descrizione:</label>
                    <textarea id="descrizione" name="descrizione" required></textarea>
                </div>
                <button type="submit">Carica</button>
            </form>
        </div>

        <div class="images-section">
            <h2>Le tue immagini</h2>
            <div class="images-grid">
                {% for immagine in immagini %}
                <div class="image-card">
                    <img src="{{ immagine.url }}" alt="{{ immagine.titolo }}">
                    <h3>{{ immagine.titolo }}</h3>
                    <p>Tag: {{ immagine.tag }}</p>
                    <p>{{ immagine.descrizione }}</p>
                    <p>Testo estratto: {{ immagine.testo }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    window.location.reload();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Errore durante il caricamento');
                }
            } catch (error) {
                alert('Errore durante il caricamento');
            }
        });
    </script>
</body>
</html>
